<div class="container-fluid">
	<div class="row">
		<div class="col-lg-1"></div>
		<div class="col-lg-4">
			<form id="after-login">
				<div class="form-group">
					<label for="exampleFormControlSelect1">Vehicle Type</label>
					<select class="form-control" id="vehicle-type">
					  <option>2 Wheeler</option>
					  <option>4 Wheeler</option>
					</select>
				  </div><br>
				<div class="model-name">
					<label for="exampleInputModelName" class="form-label">Model Name<span class="star">*</span></label>
					<input type="text" class="form-control" id="exampleInputModelName">
				  </div><br>
				  <div class="form-group">
					<label for="exampleFormControlSelect1">Services</label>
					<select class="form-control" id="vehicle-type">
					  <option>Periodic Service</option>
					  <option>Additional Service</option>
					</select>
				  </div><br>
				  <div class="form-group">
					<label for="exampleFormControlSelect1">Time Slot</label>
					<select class="form-control" id="vehicle-type">
					  <option>10:00 AM - 12:00 PM</option>
					  <option>12:00 PM - 2:00 PM</option>
					</select>
				  </div><br>
				  <div class="form-group">
					<label for="exampleFormControlSelect1">Reference</label>
					<select class="form-control" id="vehicle-type">
					  <option>Friend</option>
					  <option>Social Media </option>
					  <option>None </option>
					</select>
				  </div><br>
				  <button type="button" class="btn btn-primary">Submit</button>
			</form>
